<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Q&A / SENDFASTER</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
		<link rel="shortcut icon" href="imgs/sendFaster_favi.png" type="image/png" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/logIn.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
	<!-- #wrapper -->
		<div id="wrapper">
		<!-- header -->
			<header>
				<h1><a href="http://iamtrig.github.io/sendFaster/index.html"><img src="imgs/logo.jpg" alt="logo" />SENDFASTER</a></h1>
				<h2 class="burger"><a href="">Main Menu</a></h2>
				<nav>
					<a href="http://iamtrig.github.io/sendFaster/about.html">ABOUT</a>
					<a href="http://iamtrig.github.io/sendFaster/send.html">SEND</a>
					<a href="http://iamtrig.github.io/sendFaster/pricings.html">PRICINGS/DELIVERY</a>
					<a href="http://iamtrig.github.io/sendFaster/track.html">TRACK ITEMS</a>
					<a href="http://iamtrig.github.io/sendFaster/logIn.html" class="logIn">LOGIN</a>
					<a href="http://iamtrig.github.io/sendFaster/qna.html">Q&A</a>
					<a href="http://iamtrig.github.io/sendFaster/contact.html">CONTACT</a>
				</nav>
				<h2 class="close"><a href="">Close Menu</a></h2>

			</header><!-- header end -->
			
			<!-- small banner -->
			<div class="smallerBanner">
				<h2>LET US ASSIST YOU,<br/>JOIN US NOW</h2>
			</div>
			
		<!-- #content -->
			<div id="content" class="contentDiv">
				<article>

					<h1 href="logIn.html">LOG IN</h1>
					
				<!-- logIn form -->
					<form action="" method="" id="logIn" name="logIn">
						<fieldset>
							<legend class="hidden">logIn</legend>
							<dl>
								<label for="emailAdr">
								<dt>Email Address</dt></label>
								<dd class="float"><input type="text" id="emailAdr" name="emailAdr" /></dd>
								<label for="logInPass">
								<dt class="absol">Password</dt></label>
								<dd class="float right"><input type="password" id="logInPass" name="logInPass" /></dd>
								<dd class="twoInputs">
									<input type="submit" value="SIGNIN" />
									<input type="reset" value="RESET" />
								</dd>
							</dl>
						</fieldset>
					</form>

					<h1 href="logIn.html" class="signUpHeading">SIGN UP</h1>
					
				<!-- signUp form -->
					<form action="" method="" name="signUpForm" id="signUpForm">
						<fieldset>
							<legend class="hidden">Sign Up Now</legend>
							<dl>
								<dt>First Name</dt>
								<dd class="float"><input type="text" name="firstName" id="firstName" /></dd>
								<dt class="absol">Last Name</dt>
								<dd class="float right"><input type="text" name="lastName" id="lastName" /></dd>
								<dt>Password</dt>
								<dd class="float"><input type="password" name="logInPassword" id="logInPassword" /></dd>
								<dt class="absol bottom">Confirm Password</dt>
								<dd class="float right"><input type="password" name="confirmPassword" id="confirmPassword" /></dd>
								<dd class="twoInputs">
									<input type="submit" value="JOIN"/>
									<input type="reset" value="RESET" />
								</dd>
							</dl>
						</fieldset>
					</form>

				</article>
			</div><!-- #content end -->
			
		<!-- footer -->
			<footer>
				<h1><img src="imgs/logo_footer.jpg" alt="logo">SENDFASTER</h1>
				<p class="social">
					<a href="#"><img src="imgs/twitter.png" alt="twitter"></a>
					<a href="#"><img src="imgs/facebook.png" alt="facebook"></a>
					<a href="#"><img src="imgs/instagram.png" alt="instagram"></a>
				</p>
			</footer><!-- footer end -->

		</div><!-- #wrapper end -->

	</body>

</html>
